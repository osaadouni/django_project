{% extends 'includes/main_wrapper.html' %} #}
    
{% load crispy_forms_tags %}

{% block wrapper %}


<div class="card" style="width: 100%">
    <div class="card-header">
       Edit Employee
       {% url 'employees:employee-list' as ref_list_url %}
       {% include 'includes/btn_list.html' with ref_url=ref_list_url %}

    </div>

    <div class="card-body">
        <form method="post" data-action-url="{% url 'employees:employee-edit' employee.pk %}" enctype="multipart/form-data" class="form-input">
            {% csrf_token %}
            {{ form|crispy }}
            <small class="float-sm-right">
               <button type="submit" value="Submit" class="btn btn-danger btn-form-action-x">Update</button>
            </small>
        </form>
    </div>
    <div class="card-footer">
        <small class="text-muted float-sm-right">
        </small>
    </div>
</div>
{% endblock %}
