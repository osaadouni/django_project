{% extends 'includes/main_wrapper.html' %} #}
{% load crispy_forms_tags %}

{% block wrapper %}

<div class="card" style="width: 100%">
    <div class="card-header">
       New Project
       {% url 'projects:project-list' as list_url %}
       {% include 'includes/btn_list.html' with list_url=list_url list_label='Projects' %}
    </div>

    <div class="card-body">
        <form method="post" data-action-url="{% url 'projects:project-add' %}" enctype="multipart/form-data" class="form-input" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <small class="float-sm-right">
                <input type="submit" value="Submit" class="btn btn-primary" />
            </small>
        </form>
    </div>
    <div class="card-footer">
        <small class="text-muted float-sm-right">
        </small>
    </div>
</div>
{% endblock %}
